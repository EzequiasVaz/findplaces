    <title>Login - To enjoy all our benefits, log in please.</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">

<body>
    <main>
        <div class="back-home">
            <a class="btn-back-home" href="./index.html">
                <img src="./assets/icons/btn-back-to-home.svg" alt="">
            </a>
        </div>
        <div class="login">          

            <div class="title-login">
                <p>To enjoy all our benefits, log in please.</p>
                <a class='logo' href="./index.html">findplaces</a>
            </div>

            <div class="login-itens">

                <form action="">

                    <div class="login-id">
                        <input type="text" name="" id="txtInput" placeholder="Email or phone number">
                        <img class='input-icon'src="./assets/icons/user-icon.svg" alt="">
                    </div>
                    
                    <div class="login-password">
                        <input type="password" name="" id="" placeholder="Password">
                        <button class="show-password"><img src="./assets/icons/see-password.svg" alt=""></button>
                    </div>                   

                    <button class="btn-login" type="submit">Log in</button>

                </form>

            </div>

            <p class="continue-with">
                Or continue with
            </p>
    
            <div class="login-with-google-facebook">
                <button class="login-with-google">
                    <img src="./assets/icons/google_login_icon.svg" alt=""></button>
    
                <button class="login-with-facebook">
                    <img src="./assets/icons/facebook_login_icon.svg" alt="">
                </button>
            </div>
    
            <p class="with-problems">
                Have any problems? <a href="#">Contact us</a>.
            </p>


        </div>

        

    </main>

    <aside>

        <img class="mobile-css" src="./assets/image/mockup.svg" alt="">

            <div class="download-app">
                <a href="#"><img src="./assets/image/get-it-on-google-play.svg" alt=""></a>

                <a href="#"><img src="./assets/image/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                        alt=""></a>

        </div>
    </div>
    </aside>
