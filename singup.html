<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find any place in
    the world here">
    <meta name="description" content="Ache os melhores lugares do mundo aqui">
    <title>Sign up - Save your time with us.</title>
    <link rel="stylesheet" href="./assets/css/signUp.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="back-home">
            <a class="btn-back-home" href="./index.html">
                <img src="./assets/icons/btn-back-to-home.svg" alt="">
            </a>
        </div>
        <div class="login">

            <div class="title-login">
                <p class="title">Create your account.</p>
                <p>Enjoy everything for free with us.</p>
            </div>

            <div class="login-itens">

                <form action="">

                    <div class="login-id">
                        <input type="text" name="" id="txtFullName" placeholder="Full Name" required>
                        <img class='input-icon' src="./assets/icons/user-icon.svg" alt="">
                    </div>


                    <div class="login-id">
                        <input type="text" name="" id="txtInput" placeholder="Email or phone number" required>
                        <img class='input-icon' src="./assets/icons/email-icon.svg" alt="">
                    </div>

                    <div class="login-password">
                        <input type="password" name="" id="" placeholder="Password" required>
                        <button class="show-password"><img src="./assets/icons/see-password.svg" alt=""></button>
                    </div>

                    <button class="btn-login" type="submit">Create Account</button>

                </form>

            </div>

            <p class="continue-with">
                Or start with
            </p>

            <div class="login-with-google-facebook">
                <button class="login-with-google">
                    <img src="./assets/icons/google_login_icon.svg" alt=""></button>

                <button class="login-with-facebook">
                    <img src="./assets/icons/facebook_login_icon.svg" alt="">
                </button>
            </div>

            <p class="terms-and-conditions">
                By signing up you are agreeing to our <br><a href="#">Terms and Conditions</a>.
            </p>


        </div>



    </main>

    <aside>

        <div class="main-content">

            <div class="aside-title">
                <p class="title">Quick, easy and
                    accurate search.</p>
                <p class="sub-title">Save your time with us.</p>
            </div>
            <div class="ref-mobile-app">
                <p>Download the Mobile App</p>
                <div class="download-app">
                    <a href="#"><img src="./assets/image/get-it-on-google-play.svg" alt=""></a>
    
                    <a href="#"><img src="./assets/image/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                            alt=""></a>
                </div>
            </div>

        </div>
        

        <img class="mobile-css" src="./assets/image/mockup-about-app.svg" alt="">

        
    </aside>

    <script src="./assets/js/signup.js"></script>

</body>

</html>
