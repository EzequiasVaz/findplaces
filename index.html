<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find any place in
    the world here">
    <meta name="description" content="Ache os melhores lugares do mundo aqui">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <title>Findplaces - Find your favourites places</title>

</head>

<body>
    <div class="background-blur"><img src="./assets/image/teste.png" alt=""></div>
    <div class="background-blur back2"><img src="./assets/image/teste.png" alt=""></div>

    <header>
        <nav class="menu-principal">

            <a class='logo' href="./index.html">findplaces</a>
            <ul class="menu-navegacao">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Search</a></li>
                <li><a href="">Places</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
            <ul class="menu-acessos">
                <a href="" id="logIn">Log in</a>
                <a href="" id="signUp">Sign up</a>
            </ul>
        </nav>
    </header>
    <section class="findplace-pesquisa">
        <div class="left-side">

            <main>
                <div class="title">
                    <h1>Find any place in the world here</h1>
                    <p>We have two types of search, website and mobile,
                        just choose the best for you and enjoy it.</p>
                </div>
                <div class="search-place">
                    <form action="" method="get">
                        <input type="text" name="" id="txtSearch"
                            placeholder="Search  a place by country, state, city or ..." autocomplete="off">
                        <button type="submit"><img src="./assets/icons/search.svg" alt="search button"></button>
                    </form>
                </div>
            </main>


            <div class="buttons-get-it-on">
                <button id="btn-get-it-on-google-play"><img alt='Get it on Google Play'
                        src='./assets/image/get-it-on-google-play.svg' /></button>
                <button id="btn-get-it-on-app-store"><img
                        src="./assets/image/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                        alt=" button get it on app store"></button>
            </div>
        </div>

        <div class="right-side">
            <img src="./assets/image/mockup.svg" alt="Smartphones showing mobile app of findplaces">
        </div>
    </section>

    <section class="search-optimized-with">
        <div>
            <p>Optimized search with</p>
        </div>
        <div class="logos_companys_optimized_search">
            <img src="./assets/icons/google.svg" alt="">
            <img src="./assets/icons/meta.svg" alt="">
            <img src="./assets/icons/bing.svg" alt="">
            <img src="./assets/icons/yahoo.svg" alt="">
        </div>
    </section>


    <script src="./assets/js/scripts.js"></script>
</body>

</html>
